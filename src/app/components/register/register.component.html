<body>
    <div class="login-box">
        <img src="../../../assets/avatarRegister.png" class="avatar" alt="Avatar Image">
        <h1>Formulario de registro</h1>
        <mat-form-field appearance="fill">
          <mat-label>Nuevo correo electrónico</mat-label>
          <input matInput placeholder="ejemplo@ejemplo.com" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Introduzca su nombre de usuario</mat-label>
            <input matInput placeholder="Nombre de usuario" [(ngModel)]="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Introduzca su contraseña</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" required>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'HidePassword password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Confirme su contraseña</mat-label>
            <input matInput [type]="hidePasswordConfirm ? 'password' : 'text'" [(ngModel)]="passwordConfirm" required>
            <button mat-icon-button matSuffix (click)="hidePasswordConfirm = !hidePasswordConfirm" [attr.aria-label]="'HidePassword password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePasswordConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <div>
            <button class="button-register" mat-raised-button (click)="doRegister()" color="basic">Registrar</button>
            <button class="button-cancel" mat-raised-button (click)="doCancel()" color="warn">Cancelar</button>
        </div>
    </div>
</body>
